name: vite-VPS CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use/Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build --if-present

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Debug Information
        run: |
          echo "Node Version: $(node -v)"
          echo "NPM Version: $(npm -v)"
          echo "Current Directory: $(pwd)"
          echo "Directory Listing:"
          ls -la

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Debug Information
        run: |
          echo "Directory Listing of ./dist after download:"
          ls -la ./dist

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USER}}
          password: ${{secrets.INPUT_PASSWORD}}
          port: ${{secrets.SSH_PORT}}
          source: "./dist/*"
          target: "/home/wallydev-ops/web/wallydev.dev/public_html"

      - name: Verify files copied
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USER}}
          password: ${{secrets.INPUT_PASSWORD}}
          port: ${{secrets.SSH_PORT}}
          script: |
            echo "Checking copied files..."
            ls -la /home/wallydev-ops/web/wallydev.dev/public_html

      - name: Execute remote commands via SSH/Install Dependencies and Restart Application
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USER}}
          password: ${{secrets.INPUT_PASSWORD}}
          port: ${{secrets.SSH_PORT}}
          script: |
            cd /home/wallydev-ops/web/wallydev.dev/public_html
            source /home/wallydev-ops/.nvm/nvm.sh  # Cargar NVM
            nvm use v20.13.1  # Establecer la versión de Node.js
            /home/wallydev-ops/.nvm/versions/node/v20.13.1/bin/npm install  # Instalar dependencias utilizando npm
            /home/wallydev-ops/.nvm/versions/node/v20.13.1/bin/pm2 restart all  # Reiniciar la aplicación utilizando PM2

  debug_ip:
    name: Debug IP Address
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Debug IP
        run: |
          curl ifconfig.me
