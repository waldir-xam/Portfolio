name: vite-VPS CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Paso 1: Checkout del código
      - uses: actions/checkout@v4

      # Paso 2: Configuración de Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Paso 3: Instalación de dependencias
      - run: npm install

      # Paso 4: Construcción del proyecto
      - run: npm run build --if-present

      # Paso 4.1: Información de depuración después del build
      - name: List files after build
        run: |
          echo "Listing files in the current directory:"
          ls -la
          echo "Listing files in the dist directory:"
          ls -la dist

      # Paso 5: Verificación de la carpeta dist
      - name: Verify dist directory
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "dist directory exists and is not empty"
          else
            echo "dist directory does not exist or is empty"
            exit 1
          fi
      # teste Eliminado temporalmente
      #- run: npm test

      # Paso 6: Información de depuración (opcional)
      - name: Debug Information
        run: |
          echo "Node Version: $(node -v)"
          echo "NPM Version: $(npm -v)"
          echo "Current Directory: $(pwd)"
          echo "Directory Listing:"
          ls -la

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      # Paso 7: Checkout del código (puede ser necesario para algunos comandos)
      - name: Checkout Code
        uses: actions/checkout@v4

      # Verificación de la carpeta dist nuevamente en el job de despliegue
      - name: Verify dist directory
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "dist directory exists and is not empty"
          else
            echo "dist directory does not exist or is empty"
            exit 1
          fi

      # Copiar archivos via SSH
      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/"
          target: "/home/wallydev/web/wallydev.dev/public_html"

