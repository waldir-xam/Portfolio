name: vite-VPS CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use/Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build --if-present

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Debug Information
        run: |
          echo "Node Version: $(node -v)"
          echo "NPM Version: $(npm -v)"
          echo "Current Directory: $(pwd)"
          echo "Directory Listing:"
          ls -la

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Verify SSH Connection and Directory
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Verifying connection and directory..."
            ls -la /home/wallydev/web/wallydev.dev/public_html

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "/home/wallydev/web/wallydev.dev/public_html"

      - name: Execute remote commands via SSH/Install Dependencies and Restart Application
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/wallydev/web/wallydev.dev/public_html
            npm install
            pm2 restart all  # Si estás usando PM2 para manejar tu aplicación

  debug_ip:
    name: Debug IP Address
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Debug IP
        run: |
          curl ifconfig.me
